<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="tutorial.css.css">

        <tr>
            <td>50 pcs</td>

        </tr>
    </table>
</head>
<body>
    <a href
    ="mailto:youremailaddress">send 
mail</a>
    <from onsubmit="validateForm()">
        <div>
            <label>First name</label>
            <input type="text" name="fname" id="fname" required>
         </div>
         <br>
         <div>
            <label>Last name</label>
            <input type="text" name="lname" id="lname" required>
         </div>
         <br>
         <div>
            <label>Mobile Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            <small> Formate: 123-456-7890</small>
         </div>
         <br>
         <div>
            <label>Gender</label>
            <input type="radio" name="Gender" value='male'>Male
            <input type="radio" name="Gender" value='female'>Female
         </div>
         <br>
         <div>
            <label>Email</label>
            <input type="email" name="Email">
         </div>
         <br>
         <div>
            <input type="submit" name="submit Now">
         </div>
    </from>

    <script>
        function validateForm(){
            const firstName = document.getElementById("fname").value;
            const lastName = document.getElementById("lname").value;
            const email = document.getElementById("email").value;



            if (firstName.length < 3 || lastName.length < 3) {
                alert("First name and last name should be at least 3 characters long."
                );
                return false;
            }
            // check if email contains the '@' character
            if (!email.include("@")) {
                alert("Email should contain the '@' character.");
                return false;
            }
                        alert("Form Submitted ")
            return true;
        }
    </script>
    
</body>
</html>
